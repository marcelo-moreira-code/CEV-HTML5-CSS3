<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        /* Seletores Personalizados

        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children

        */

        /*
        Uma pseudo-classe CSS é uma palavra-chave adicionada às declarações de um seletor 
        após um sinal de dois pontos e especificam um estado especial de um elemento. 
        Existem várias pseudo-classes para estilos, podemos 
        citar :hover, :visited, :active, :checked, :empty e :focus.
        
        Já um pseudo-elemento CSS é uma palavra-chave adicionada às declarações de um 
        seletor após dois sinais de dois pontos e permitem que você formate um pedaço 
        específico do elemento referenciado. Os principais pseudo-elementos usados nas CSS 
        são ::before, ::after, ::first-letter, ::first-line.
        */
        .um {
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
        
        }
        .dois {
            background-color: blue;
            text-align: center;
            border: 1px solid yellow;
            width: 300px;
            height: 200px;
        }
        .tres {
            background-color: rgb(56, 165, 42);
            text-align: center;
            border: 1px solid red;
            width: 400px;
            height: 200px;
        }
        #d4:hover{
            background-color: pink;
        /*
        Pseudo-classes são paavals que definem estados de elementos 
         dentro do html.
        Pseudo-elementos. Eles podem agir dentro de classes, elementos, id ..
        */    
        /*
        Pseudo-classe : 
        Pseudo-elemento ::
        */
        }
        .quatro {
            background-color: blueviolet;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="um">01</div>
    <div class="dois">02</div>
    <div class="tres">03</div>
    <div id="d4" class="quatro">04</div>
</body>
</html>
