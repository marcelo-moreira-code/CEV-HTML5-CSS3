<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .um {
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
        
        }
        .dois {
            background-color: blue;
            text-align: center;
            border: 1px solid yellow;
            width: 300px;
            height: 200px;
        }
        .tres {
            background-color: rgb(56, 165, 42);
            text-align: center;
            border: 1px solid red;
            width: 400px;
            height: 200px;
        }
        #d4:hover{
            background-color: pink;
        /*
        Pseudo-classes s√£o paavals que definem estados de elementos 
         dentro do html.
        Pseudo-elementos. Eles podem agir dentro da classe, elemento
            
        */    
        }
        .quatro {
            background-color: blueviolet;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="um">01</div>
    <div class="dois">02</div>
    <div class="tres">03</div>
    <div id="d4" class="quatro">04</div>
</body>
</html>
