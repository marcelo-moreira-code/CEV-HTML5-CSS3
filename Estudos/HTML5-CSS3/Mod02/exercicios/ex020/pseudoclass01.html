<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes 01</title>
    <style>
        div {
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        
        #d2:hover {
            background-color: red;
        }
        #d1:hover{
            background-color: black;
        }
        #d3:hover{
            background-color: yellow;
        }
        #d4:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
</body>
</html>
